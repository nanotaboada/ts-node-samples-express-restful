# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      definitelytyped:
        patterns:
        - "@types*"
      typescript-plugins:
        patterns:
        - "@typescript*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
